<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Sticky Navbar */
        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4 sticky">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <a href="#" class="text-xl font-bold">My Website</a>
            </div>
            <div>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-gray-300">Home</a></li>
                    <li><a href="#" class="hover:text-gray-300">About</a></li>
                    <li><a href="#" class="hover:text-gray-300">Services</a></li>
                    <li><a href="#" class="hover:text-gray-300">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8">
        <div class="bg-white p-8 rounded-lg shadow">
            <h1 class="text-2xl font-bold mb-4">Welcome to My Website</h1>
            <p class="text-gray-700">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed gravida urna ac magna consequat, nec aliquam lorem eleifend. Cras fringilla magna non purus vestibulum, ac luctus metus ultrices. Nam vel sodales quam.</p>
        </div>
    </div>
</body>
</html>
