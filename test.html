<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Noah Klaus' Portfolio</title>
      <meta name="theme-color" content="#000">
      <!-- Tailwind import -->
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <!-- Personal Logo -->
      <link rel="icon" href="assets/threechevronlogo.svg" type="image/x-icon">
      
      <!-- Open Graph Meta Tags -->
      <meta property="og:title" content="Noah Klaus' Website">
      <meta property="og:description" content="Learn more about me in my handcrafted website!">
      <meta property="og:image" content="assets/previewImage.jpg">
      <meta property="og:url" content="https://czalpha.github.io/">
      <meta property="og:type" content="website">
      
      <!-- Particle JS Import (For animated BG) -->
      <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
   </head>

   <style>
      /* Import Poppins font from Google Fonts API */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
      
      html {
         scroll-behavior: smooth;
      }
      
      /* Media query for mobile devices */
      @media only screen and (max-width: 768px) {
         .backgroundImage {
            background-image: url('');
            background-color: #c57474;
            background-size: cover;
            background-attachment: fixed;
         }
      }
      
      .poppinsFont {
         font-family: 'Poppins', sans-serif;
      }
      
      .orange {
         color: #ff8906; /* Orange color */
      }
      
      .deepPurple {
         color: #483248;
      }
      
      .hero {
         font-size: 35px;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
      }
      
      /* Sticky Navbar */
      .sticky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      }
      
      /* START - ANIMATIONS */
      .fadeInFromBottom { /*FADE IN FROM TOP | HIDDEN*/
         opacity: 0;
         filter: blur(5px);
         transform: translateY(30%);
         transition: all 2s;
      }
      
      .showFromTop { /*FADE IN FROM TOP | SHOW*/
         opacity: 1;
         filter: blur(0px);
         transform: translateY(0%);
      }
      
      .hover-scale:hover {
         transform: scale(1.05);
      }
      
      .hover-scale {
         transition: transform 0.3s ease-in-out;
      }
      /* STOP - ANIMATIONS */
   </style>

   <body class="poppinsFont">
      <!-- Background using particle js -->
      <div class="fixed top-0 left-0 w-full h-full bg-black"></div>
      <div id="particles-js" class="fixed top-0 left-0 w-full h-full -z-10"></div>
      <script>
         particlesJS("particles-js", {
            particles: {
                  number: { value: 80, density: { enable: true, value_area: 500 } },
                  color: { value: "#ff0606" }, // Orange theme
                  shape: { type: "circle" },
                  opacity: { value: 0.5, random: true },
                  size: { value: 7, random: true },
                  line_linked: {
                     enable: true,
                     distance: 150,
                     color: "#FFF", // White
                     opacity: 0.5,
                     width: 1,
                  },
                  move: {
                     enable: true,
                     speed: 1,
                     direction: "none",
                     random: true,
                     straight: false,
                     out_mode: "out",
                  },
            },
            interactivity: {
                  detect_on: "canvas",
                  events: {
                  onhover: { 
                     enable: true, 
                     mode: "repulse",
                     // Add repulse configuration:
                     repulse: {
                     distance: 1,    // Reduce repulsion distance (default: 100)
                     duration: 0.1    // Reduce animation speed (default: 0.4)
                     }
                  },
                  onclick: { 
                     enable: true, 
                     mode: "push",
                     // Optional: Reduce push strength if desired
                     push: {
                     particles_nb: 2  // Fewer particles pushed (default: 4)
                     }
                  },
                  },
            },
         });
      </script>
      
      <!-- Navbar -->
      <nav class="bg-gradient-to-b from-black to-transparent text-white sticky">
         <div class="container mx-auto px-4 md:flex items-center gap-6">
            <div class="flex items-center justify-between md:w-auto w-full">
                  <!-- Mobile Menu Button -->
                  <div class="md:hidden flex-1 flex items-center">
                     <button class="hover-scale mobile-menu-button">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <title>bars-3-bottom-left</title>
                        <g fill="none">
                        <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                     </svg>
                     </button>
                  </div>
                  <!-- Logo -->
                  <div class="flex flex-3">
                     <a href="https://www.github.com/czalpha" target="_blank" rel="noopener noreferrer" class="text-white hover:text-yellow-600 transition-colors flex flex-1 items-center py-5 px-2">
                        <img class="h-auto w-10 sm:w-12 md:w-12 lg:w-12 xl:w-12 pr-2" src="assets/threechevronlogo.svg" alt="logo" />
                        <span class="font-bold">Noah Klaus</span>
                     </a>
                  </div>
            </div>
            <!-- START - Primary Navigation -->
            <div class="hidden md:flex md:flex-row flex-col items-center justify-start md:space-x-1 navigation-menu pb-3 md:pb-0 navigation-menu">
                  <a href="#home" class="hover-scale hover:bg-white hover:bg-opacity-60 hover:text-black transition-colors rounded py-2 px-3 block">Home</a>
                  <a href="#about" class="hover-scale hover:bg-white hover:bg-opacity-60 hover:text-black transition-colors rounded py-2 px-3 block">About</a>
                  <a href="#contact" class="hover-scale hover:bg-white hover:bg-opacity-60 hover:text-black transition-colors rounded py-2 px-3 block">Contact</a>
                  <!-- START - Business Projects Dropdown Menu -->
                  <div class="relative">
                     <button class="hover-scale dropdown-toggle hover:bg-white hover:bg-opacity-60 hover:text-black py-2 px-3 flex items-center gap-2 rounded w-60 justify-between">
                        <span class="pointer-events-none">Business Projects</span>
                        <svg class="w-3 h-3 pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                              <title>chevron-down</title>
                              <g fill="none">
                                 <path d="M19.5 8.25l-7.5 7.5-7.5-7.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                              </g>
                        </svg>
                     </button>
                     <div class="z-50 dropdown-menu absolute hidden bg-white text-black rounded-b-lg pb-2 w-60">
                        <a href="#BusinessProjects" class="hover:bg-gray-200 hover:text-black block px-6 py-2">Myasia's Dance Studio</a>
                        <a href="#BusinessProjects" class="hover:bg-gray-200 hover:text-black block px-6 py-2">EWA Business Consultation</a>
                     </div>
                  </div>
                  <!-- STOP - Business Projects Dropdown Menu -->
                  <!-- START - Personal Projects Dropdown Menu -->
                  <div class="relative">
                     <button class="hover-scale dropdown-toggle hover:bg-white hover:bg-opacity-60 hover:text-black py-2 px-3 flex items-center gap-2 rounded w-56 justify-between">
                        <span class="pointer-events-none">Personal Projects</span>
                        <svg class="w-3 h-3 pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                              <title>chevron-down</title>
                              <g fill="none">
                                 <path d="M19.5 8.25l-7.5 7.5-7.5-7.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                              </g>
                        </svg>
                     </button>
                     <div class="dropdown-menu absolute hidden bg-white text-black rounded-b-lg pb-2 w-56">
                        <a href="#Lumetric" class="bg-white bg-opacity-100 hover:bg-gray-200 hover:text-black transition-colors block px-6 py-2">
                              <p class="hover-scale">
                                 Lumetric
                              </p>
                        </a>
                        <a href="#FarmerAI" class="bg-white bg-opacity-100 hover:bg-gray-200 hover:text-black transition-colors block px-6 py-2">
                              <p class="hover-scale">
                                 Farmer AI
                              </p>
                        </a>
                        <a href="#Droidship" class="bg-white bg-opacity-100 hover:bg-gray-200 hover:text-black transition-colors block px-6 py-2">
                              <p class="hover-scale">
                                 Droidship
                              </p>
                        </a>
                        <a href="#QuantumCheckers" class="bg-white bg-opacity-100 hover:bg-gray-200 hover:text-black transition-colors block px-6 py-2">
                              <p class="hover-scale">
                                 Quantum Checkers
                              </p>
                        </a>
                        <a href="#PlasmaInterferometry" class="bg-white bg-opacity-100 hover:bg-gray-200 hover:text-black transition-colors block px-6 py-2">
                              <p class="hover-scale">
                                 Plasmainterferometry
                              </p>
                        </a>
                        <a href="#PyFileConverter" class="bg-white bg-opacity-100 hover:bg-gray-200 hover:text-black transition-colors block px-6 py-2">
                              <p class="hover-scale">
                                 PyFileConverter
                              </p>
                        </a>    
                        <a href="#FoodOrderingApp" class="bg-white bg-opacity-100 hover:bg-gray-200 hover:text-black transition-colors block px-6 py-2">
                              <p class="hover-scale">
                                 Food Ordering App
                              </p>
                        </a>               
                     </div>
                  </div>
                  <!-- STOP - Personal Projects Dropdown Menu -->
            </div>
            <!-- STOP - Primary Navigation -->
         </div>
      </nav>
      
      <!-- Hero -->
      <div id="home" class="hero fadeInFromBottom">
         <p class="hover-scale text-6xl text-white font-bold">Noah Klaus</p>
         <p class="hover-scale text-2xl text-white pt-8">Computer Scientist</p>
      </div>

   </body>
</html>
